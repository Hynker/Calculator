<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet" >
        <script src="math.js"></script>
        <script src="script.js"></script>
        <title>JavaScript калькулятор</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 
                            col-sm-10 offset-sm-1 
                            col-md-8 offset-md-2 
                            col-lg-6 offset-md-3">
                    <p class="display-1 text-right" id="output">0</p>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-xs-12 
                            col-sm-10 offset-sm-1 
                            col-md-8 offset-md-2 
                            col-lg-6 offset-md-3">
                    <dit class="row">
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="reverseNumber()">1/x</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="squared()">x&sup2;</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="root()">&radic;</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="setDivision()">&divide;</button>
                        </div>
                    </dit>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-xs-12 
                            col-sm-10 offset-sm-1 
                            col-md-8 offset-md-2 
                            col-lg-6 offset-md-3">
                    <dit class="row">
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="numberButtonClick(7)">7</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="numberButtonClick(8)">8</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="numberButtonClick(9)">9</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="setMultiplication()">&times;</button>
                        </div>
                    </dit>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-xs-12 
                            col-sm-10 offset-sm-1 
                            col-md-8 offset-md-2 
                            col-lg-6 offset-md-3">
                    <dit class="row">
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="numberButtonClick(4)">4</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="numberButtonClick(5)">5</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="numberButtonClick(6)">6</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="setSubstraction()">-</button>
                        </div>
                    </dit>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-xs-12 
                            col-sm-10 offset-sm-1 
                            col-md-8 offset-md-2 
                            col-lg-6 offset-md-3">
                    <dit class="row">
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="numberButtonClick(1)">1</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="numberButtonClick(2)">2</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="numberButtonClick(3)">3</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="setAddition()">+</button>
                        </div>
                    </dit>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-xs-12 
                            col-sm-10 offset-sm-1 
                            col-md-8 offset-md-2 
                            col-lg-6 offset-md-3">
                    <dit class="row">
                        <div class="col">
                            <button class="btn btn-secondary btn-block" 
                                    onclick="switchSign()">+/-</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-secondary btn-block">0</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-danger btn-block" 
                                    onclick="dropAll()">CE</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary btn-block" 
                                    onclick="countResult()">=</button>
                        </div>
                    </dit>
                </div>
            </div>
        </div>
    </body>
</html>
